<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-edit</title>


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom css  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>





    <div class="container-fluid m-0">
        <div class="row">

            <!-- Left Sidebar -->
            <div class="col-lg-2 d-none d-lg-block bg-white vh-100 sticky-top">
                <h3 class="brand-txt my-5 ms-3">Stackly</h3>

                <nav class="nav flex-column lh-lg">
                    <a class="nav-link" href="./feed.html"><i class="fs-5 fa-solid fa-house"></i> Home</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-search"></i> Search</a>
                    <a class="nav-link " href="./profile-details.html"><i class=" fs-5 fa-solid fa-user"></i>
                        profile</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-compass"></i> Explore</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-user-plus"></i> Follow</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-user-group"></i> Communities</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-briefcase"></i> Jobs</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-book"></i> Courses</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-message"></i> Messages</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-plus-square"></i> Post</a>
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-gear"></i> Settings</a>
                </nav>
            </div>


            <div class="col-12 col-lg-10  p-4">
                <div class="container">
                    <h3 class="mb-4">Edit Profile</h3>



                    <form>

                        <div>
                            <div class=" bg-light container mb-4 d-flex align-items-center border p-3 rounded mb-2">
                                <img src="./images/profile.jpg" class="rounded-circle me-2 profile-pic" alt="">
                                <div>
                                    <strong class="ms-2 fs-5 text-dark">
                                        Hannah smith
                                    </strong>
                                    <div class="ms-2">
                                        <p class="job-title">@hannah</p>
                                    </div>
                                </div>


                                <a href="" class="btn btn-primary ms-auto btn-post fw-semibold"> Change photo</a>


                            </div>



                        </div>


                        <div class="row mb-3">
                            <label for="bio" class="col-sm-2 col-form-label text-dark fw-semibold">Bio</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="bio" rows="3" placeholder="About"></textarea>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label for="website" class="col-sm-2 col-form-label text-dark fw-semibold">Website</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="website" placeholder="website">
                            </div>
                        </div>


                        <div class=" row mb-3">
                            <label for="gender" class="col-sm-2 col-form-label text-dark fw-semibold">Gender</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="gender">
                                    <option selected>None</option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                    <option value="3">Prefer not to say</option>
                                    <option value="4">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="location" class="col-sm-2 col-form-label text-dark fw-semibold">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="website" placeholder="location">
                            </div>
                        </div>


                        <div class=" row mb-3">
                            <label for="jobtitle" class="col-sm-2 form-label text-dark fw-semibold">Current
                                Position</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="jobtitle" placeholder="Current position">
                            </div>
                        </div>


                        <div class="row mb-4">
                            <label for="company" class="col-sm-2 form-label text-dark fw-semibold">Company /
                                Institute</label>
                            <div class="col-sm-10"> <input type="text" class="form-control" id="company"
                                    placeholder="Company name / institute"></div>
                        </div>







                        <div class="d-flex justify-content-end mt-5">
                            <button type="submit" class="btn btn-primary btn-post fw-semibold">Submit</button>
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>


    <!-- footer -->

    <nav class="d-sm-block d-lg-none  bg-white mt-sm-2 sticky-bottom ">

        <div class="icons d-flex justify-content-between p-2  bg-dark pt-3 ">


            <a class="nav-link bth btn-outline " href="#"><i class="fs-5 fa-solid fa-search"></i><br> </a>
            <a class="nav-link bth btn-outline" href="#"><i class="fs-5 fa-solid fa-compass"></i> </a>
            <a class="nav-link bth btn-outline" href="#"><i class="fs-5 fa-solid fa-message"></i> </a>
            <a class="nav-link bth btn-outline" href="#"><i class=" fs-5 fa-solid fa-user-group"></i> </a>
            <a class="nav-link bth btn-outline " href="#"><i class="fs-5 fa-solid fa-gear"></i> </a>

        </div>

    </nav>


</body>

</html>
